<!DOCTYPE html>

<head>
    <meta charset="utf-8">
    <title>ETCH-A-SKETCH</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <h1>ETCH-A-SKETCH</h1>
    <div class="parentContainer">
        <div class="gridContainer"></div>
    </div>
    <div class="buttons">
        <button id="reset" type="button" onclick="clearGrid()">Reset</button>
        <button class="rainbow " type="button " onclick="setColor('rainbow') ">Rainbow</button>
        <button class="black " type="button " onclick="setColor('black')">Black</button>
        <button class="black " type="button " onclick="setColor('pencil')">Pencil</button>
    </div>
</body>

<script type="text/javascript " src="index.js "></script>

</html>
